@if (add){
    <app-new-task (close)="onClose()" (addTask)='onaddTask($event)'></app-new-task>
}
<section>
<header>
    <h2>{{name}}</h2>
    <menu>
        <button (click)="onAdd()">add tash</button>
    </menu>
  
</header>
<ul>
    @for(task of selectUserTasks ; track task.id){
       <li>
           <app-task [tasks]="task" (Complete)="onCompleteTask($event)" ></app-task>
       </li>
   }
   </ul>
</section>
