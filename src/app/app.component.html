<app-header></app-header>
<main>
  <ul id="users">
   @for (user of users; track user.id ){
    <li>
      <app-user [user]="user" (select)="onSelectUser($event)" [selected]="user === selectedUser"/>
    </li>

   }
  </ul>
  @if (selectedUser){
  <app-tasks [name]='selectedUser.name' [id]='selectedUser.id'/>
}
</main>
